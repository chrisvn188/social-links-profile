<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Social Links Profile</h1>
      <article class="social-profile">
        <img
          class="social-profile__image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <div class="social-profile__text">
          <hgroup>
            <h2>Jessica Randall</h2>
            <address>London, United Kingdom</address>
          </hgroup>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <ul class="social-profile__list">
          <li class="social-profile__listitem">
            <a href="#fakelink" class="social-profile__link">GitHub</a>
          </li>
          <li class="social-profile__listitem">
            <a href="#fakelink" class="social-profile__link">Frontend Mentor</a>
          </li>
          <li class="social-profile__listitem">
            <a href="#fakelink" class="social-profile__link">LinkedIn</a>
          </li>
          <li class="social-profile__listitem">
            <a href="#fakelink" class="social-profile__link">Twitter</a>
          </li>
          <li class="social-profile__listitem">
            <a href="#fakelink" class="social-profile__link">Instagram</a>
          </li>
        </ul>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris Bui</a>.
    </div>
  </body>
</html>
